{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Default title{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/mdbootstrap/mdb.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
		{% block style %}{% endblock %}

		<script type="application/javascript" src="{% static 'js/jQuery/jquery-3.2.1.min.js' %}"></script>
		<script type="application/javascript" src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
		<script type="application/javascript" src="{% static 'js/mdbootstrap/mdb.min.js' %}"></script>
		<script type="application/javascript" src="{% static 'js/popper/popper.min.js' %}"></script>
		<script type="application/javascript" src="{% static 'js/csrf.js' %}"></script>
		{% block script %}{% endblock %}
	</head>

	<body>
		{% block nav %}
		<nav class="navbar navbar-expand-md navbar-dark">
			<a class="navbar-brand" href="{% url 'home' %}">Elise</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		{% endblock %}
		
		{% block header %}{% endblock %}
			
		{% block body %}{% endblock %}

		{% block footer %}{% endblock %}
	</body>
</html>
